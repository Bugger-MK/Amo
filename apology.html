<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        /* Card styling */
        .card {
            width: 300px;
            background-color: #ffecd1;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

      
        /* Floating animation for confetti */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* Heading styling */
        h1 {
            font-size: 24px;
            color: #e74c3c;
            margin: 0;
            margin-bottom: 10px;
        }

        /* Message styling */
        p {
            font-size: 16px;
            color: #333;
            margin: 0;
            margin-bottom: 20px;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d62c1a;
        }
    </style>
</head>
<body>

</html>
